<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--이게 필요하다!-->
  <title>test5.html(미디어쿼리)</title>
  <style>
    body{
      margin: 0px;
      padding: 0px;
    }
    th, td{
      border: 1px solid #bbb;
      text-align: center;
    }
    div{
      background-color: hotpink;
      border: 2px solid gray;
      font-size: 30pt;
    }
    div#area{    /*왜 붙여야 할까? class라면 쓰는게 좋고 이때는 안 적어도 된다. 명확하게 하기 위해서 적어준다.*/
      width: 800px;
      height: 300px;
      background-color: blueviolet;
    }
    #tbl{
      width: 600px;
      height: 400px;
      border-collapse: collapse;
    }
    /* 
      (예약어다!)screen width >= 800px  (max-width < 800px)  최대 폭이 800보다 작다.  (max-width:800px)
    */
    @media screen and (max-width:800px) { /* 800px이하가 여기 내용을 수행 : 재정의 */
      div{
        background-color: hotpink;
        border: 2px solid gray;
        font-size: 20pt;
      }
      div#area{   
        width: 400px;
        height: 150px;
        background-color: blueviolet;
      }
      #tbl{
        width: 300px;
        height: 200px;
        border-collapse: collapse;
      }
    }
    @media screen and (max-width:400px) { /* 400px이하가 여기 내용을 수행 : 재정의 */
      div{
        background-color: hotpink;
        border: 1px solid gray;
        font-size: 12pt;
      }
      div#area{   
        width: 200px;
        height: 100px;
        background-color: blueviolet;
      }
      #tbl{
        width: 200px;
        height: 100px;
        border-collapse: collapse;
      }
    }
  </style>
</head>
<body>
  <h2>미디어쿼리 연습</h2>
  <p>(반응형 사이트 - Responsive Web Design)</p>     <!-- 반응형을 어디까지 줄 것인가 생각해야 한다.1024px를 사용하는 걸 기본으로?-->
  <hr />
  <div>이곳은 반응형 웹 사이트를 위한 화면입니다.</div>
  <hr />
  <div id="area"></div>   <!--가상 영역을 잡아두는 게 좋다-->
  <hr />
  <table id="tbl">
    <tr>
      <th>주제</th>
      <th>강사</th>
      <th>장소</th>
    </tr>
    <tr>
      <td>웹 표준에 대하여</td>
      <td>홍길동</td>
      <td>그린컴퓨터</td>
    </tr>
    <tr>
      <td>자바 프로그래밍</td>
      <td>우혜진</td>
      <td>그린 402호</td>
    </tr>
  </table>
</body>
</html>
