<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test2.html</title>
  <style>
    .aa1, .aa2, .aa3{
      display: inline;   /* 블록을 인라인으로!  자기 몸만!   */
      /* display: inline-block;   메뉴 만들 때 많이 사용!  지정한 영역만큼 더!   */
      /* padding: 10px; */
    }
    .aa4{
      visibility: hidden;    /* 사라졌다!  자기 자리를 유지하면서 감추기*/
      /* display: none;  자리 자리까지 감추기 ==  여백이 없다!!*/
    }
    .aa5, .aa6, .aa7{
      width: 500px;
      border: 1px solid;
    }
    .bb1{
      /* display: block;  인라인을 블록으로!  */
      /* display: inline;  */
      display: inline-block;
      border: 1px solid red;
      width: 100px;
      padding: 10px;
    }
    .bb1:hover{
      background-color: aqua;
      cursor: pointer;
    }
    .cc1{
      display: inline-block;
      border: 1px solid gray;
      width: 200px;
      padding: 15px;
      margin: 10px;
    }
    .dd1{
      display: inline;
      border: 1px solid gray;
      width: 500px;
      padding: 15px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2>Display 속성</h2>
  <p>각각의 요소를 어떻게 보여줄지를 결정</p>
  <p>속성 처리 : visibility(기본값, 보이기) / hidden(감추기) / inherit(부모 요소 값 상속해서 사용)</p>
  <p>
    <b>Display 속성</b>
    none : <span>화면</span>에서 완전히 사라지게 한다.<br />
  </p>
  <hr />
  <h3>사용 예제</h3>
  <div class="aa1">1.안녕!!</div>
  <div class="aa2">2.안녕!!</div>
  <div class="aa3">3.안녕!!</div>
  <div class="aa4">4.안녕!!</div>
  <hr />
  <h2>Block/ Inline/ Inline-block 속성</h2>
  <div class="aa5">
    5. <span class="bb1"><font color="red">안녕!!</font></span> 반갑습니다.
  </div>
  <hr />
  <h2>Inline-block 속성</h2>
  <div class="aa6">
    6. <span class="cc1"><font color="blue">안녕!!</font></span> 반갑습니다.
  </div>
  <h2>Inline 속성</h2>
  <div class="aa7">
    7. <span class="dd1"><font color="brown">안녕!!</font></span> 반갑습니다.
  </div>
</body>
</html>
