<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test8.html</title>
    <style>
        /* *:전체 선택자  범위가 큰거부터 위로!*/
        body {
            font-size: 9pt;
        }
        p {font-size: 10px;}
        h1 {color:rgb(7, 148, 7)}
        #a1 {
            font-size:15pt;
            color : brown;
        }
        /* #:아이디 .:클래스 아이디는 중복X!!! 같이바꾸려면 클래스로 한다 
        한줄 적용 : div
        부분/단어 적용 : span
        */
        .b1 {
            background-color: blue;
            color:white;
        }
        /* 쉼표 : 형제선택자 */
        div.b1, .c1{
            font-size:20pt;
            color:yellow;
        }
        .b2 {
            background-color: aqua;
            color:black;
        }
        </style>
</head>
<body>
    <h2>스타일 혼용 사용 예시</h2>
    <p>1.안녕하세요</p>
    <h1>2.안녕하세요</h1>
    <p style="font-size:80pt;">3.안녕하세요</p>
    <h3>4.안녕하세요</h3>
    <div class="c1">5.안녕하세요</div>
    <p class="b1">6.안녕하세요</p>
    <div class="c1">7.안녕하세요</div>
    <div id="a1">8.안녕하세요</div>
    <span class="b2">9.안녕하세요</span>
    <div class="b1 c1">10.안녕하세요</div>
    <span class="b2">11.안녕하세요</span>
</body>
</html>
