<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test6.html</title>
  <script>
    'use strict';

    // alert("저희 홈페이지를 방문해 주셔서 감사합니다.");

    function fCheck() {
      alert("환영합니다.");
    }

    function onLoadFunc() {
      alert("저희 홈페이지를 방문해 주셔서 감사합니다.");
    }

    function onunLoadFunc() {
      alert("안녕히 가세요.");
      location.href = "test5.html";
    }
  </script>
</head>
<body onload="onLoadFunc()" onunload="onunLoadFunc()">
  <h2>onLoad 이벤트 처리</h2>
  <input type="button" value="onLoad호출" onclick="fCheck()"/>
  <input type="button" value="이동하기" onclick="location.href='https://www.naver.com';"/>
</body>
</html>
