<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">       <!-- bootstrap cdn -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
  integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    'use strict';

    function forCheck() {
      for(let i=0; i<10; i++){
        demo.innerHTML += "<b>" + i +"</b><br />";
      }

      // return  ; 넘어갈 값이 있을 때
    }
    // let atom = forCheck();
  </script>
</head>
<body>
  <p><br /></p>
  <div class="container">
    <h2>For 반복문 연습</h2>
    <p>
      <input type="button" value="for문 연습" onclick="forCheck()" />
    </p>
    <hr />
    <div id="demo"></div>
  </div>
</body>
</html>
