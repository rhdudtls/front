<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>menu1.html</title>
  <style>
    /*css reset 설정 찾아보고 참고하기!*/
    body{
      margin: 0px;
      padding: 0px;
      list-style: none;
    }
    ul, li{
      padding: 0px;
      list-style: 0px;
    }
    /* 앵커 태그 초기 설정*/
    a{
      /* text-decoration: none; */
      text-decoration: inherit; /* 부모 값을 따라가라 */
    }
    /* 주메뉴 설정 */
    nav{
      text-align: center;
    }
    nav > ul {
      background-color: bisque;
      padding: 10px 0px;
      /* border: 1px solid gray; */
    }
    nav > ul > li{
      display: inline-block;   /* block -> 옆으로 나열되는 inline에서, 영역을 갖는 inline-block으로! 메뉴 만들 때는 이게 좋다 */
      width: 110px;
      margin: 0px;
      
    }
    nav > ul > li > a{
      padding: 10px;
    }
    nav > ul > li:hover a{
      background-color: aqua;
      color: black;
    }
</style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">주메뉴 1</a></li>
      <li><a href="#">주메뉴 2</a></li>
      <li><a href="#">주메뉴 3</a></li>
      <li><a href="#">주메뉴 4</a></li>
    </ul>
  </nav>
</body>
</html>
