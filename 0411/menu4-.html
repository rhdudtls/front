<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>menu4.html</title>
  <style>
    /* css reset 설정 */
    body, ul, li {
      margin: 0px;
      padding: 0px;
      list-style: none;
    }
    /* 앵커태그 초기 설정 */
    a {
      /* text-decoration: none; */
      text-decoration: inherit;
      color: white;
    }
    /* 주메뉴 설정작업 */
    nav {
      text-align: center;
    }
    nav ul {          /* 하위 메뉴도! */
      background-color: #000;
    }
    nav > ul {        /* 주 메뉴만! */
      display: inline-block;
      /* padding: 0px 10px; */
    }
    nav > ul > li {
      display: inline-block;
      width: 110px;
    }
    nav li > a {
      display: block;
      padding: 10px;
    }
    nav li:hover > a {
      background-color: blue;
      color: #fff;
    }
    nav li{        /*이건 공식!!!! 기억하자*/
      position: relative;
    }
    /* 서브 메뉴 설정 */
    nav ul li ul {
      /* background-color: blue; */
      display: none;
      position: absolute;
      width: 110px;
    }
    nav li:hover > ul {
      display: block;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">주메뉴 1</a>
        <ul>

          <li><a href="#">서브메뉴 4</a></li>
        </ul>
      </li>

        <ul>
