<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test7.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let num = 0;
    let statusTime;

    function plus() {
      clearInterval(statusTime);
      num++;
      statusTime = setInterval(plus, 500);
      demo.innerHTML = num;
    }

    function minus() {
      clearInterval(statusTime);
      num--;
      statusTime = setInterval(minus, 500);
      demo.innerHTML = num;
    }

    function stop() {
      clearInterval(statusTime);
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>setInterval()을 사용한 시간제어</h2>
  <pre>
    setTimeout(호출함수명, 지연시간)
    지연시간은 1/1000초 이다.
    이 함수는 웹페이지마다 주기적으로 업데이트할때 사용한다.
    기존 상황을 clearInterval() 시켜준 후 다시 수행처리한다. 
  </pre>
  <p>
    <input type="button" value="증가" onclick="plus()"/>
    <input type="button" value="감소" onclick="minus()"/>
    <input type="button" value="정지" onclick="stop()"/>
  </p>
  <hr/>
  <b><div id="demo">0</div></b>
</div>
<p><br/></p>
</body>
</html>
