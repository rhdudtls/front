<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2.html</title>
    <script>
        'use strict';
        let str;
        function stringifyCheck() {
            const Member = {
                name : '홍길동',
                age : 25,
                color : 'white',
                birthday : new Date(),
                size : null,
                gender : true,
                atom: () => {
                    console.log("성명 : ", Member.name);
                }
            }
            str = JSON.stringify(Member);
            demo.innerHTML = str;

        }
        function parseCheck() {
            stringifyCheck();
            const obj = JSON.parse(str);
            console.log(obj);

            let birthDate = obj.birthday.substring(0, 10);

            let temp = '';
            temp += 'name : ' + obj.name + "<br/>";
            temp += 'age : ' + obj.age + "<br/>";
            temp += 'color : ' + obj.color + "<br/>";
            temp += 'gender : ' + obj.gender + "<br/>";
            temp += 'birthday : ' + birthDate + "<br/>";

            demo.innerHTML = temp;
        }
    </script>
</head>
<body>
    <h2>JSON.stringify() / JSON.parse()</h2>
    <p>
        JSON.stringify()<br/>
        오브젝트객체를 JSON형식으로 변환<br/>
        <input type="button" value="stringify연습" onclick="stringifyCheck()" class="btn btn-success" />

    </p>
    <p>
        JSON.parse()<br/>
        JSON를 오브젝트객체로 변환<br/>
        <input type="button" value="parse연습" onclick="parseCheck()" class="btn btn-success" />

    </p>
    <hr/>
    <div id="demo"></div>
</body>
</html>
