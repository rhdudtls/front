<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test15.html</title>
    <script>
        'use strict';

        // 배열선언 : new Array();
        const arr1 = new Array(); //java : int[] arr1 = new int[5];
        const fruits = ['사과', '배', '바나나', '딸기', '포도'];

        document.write("1. " + fruits + "<br/>");
        console.log("1." + fruits);
        document.write("2. " + fruits.length + "<br/>");
        document.write("3. " + fruits[0] + "<br/>");
        document.write("4. " + fruits[fruits.length-1] + "<br/><br/>");

        //향상된 for문(of) - 값 추출
        for(let fruit of fruits){
            document.write(fruit + " / ");
        }
        document.write("<br/>");
        
        //향상된 for문(in) - 인덱스번호 추출
        for(let fruit in fruits){
            document.write(fruit + " / ");
        }
        document.write("<br/>");
        
        //향상된 for문(forEach)
        fruits.forEach(function(fruit){
            document.write(fruit + " / ");
        });
        document.write("<br/>");
        
        //향상된 for문(forEach)
        fruits.forEach(function(fruit, index){
            document.write(index + ". " + fruit + " / ");
        });
        document.write("<br/>===========================<br/>");

        fruits.forEach(function(fruit, index, array){
            document.write(index + ". " + fruit + " // " + array + "<br/>");
        });
        document.write("===========================<br/>");

        fruits.forEach((fruit, index)=> {
            document.write(index + " : " + fruit + "<br/>");
        });
        document.write("<br/>");

        // map 사용법 : 객체명.map(인덱스, 요소, 배열명)
        fruits.map((fruit, i)=>{
            document.writeln(i + "." + fruit + "<br/>");
        });



    </script>
</head>
<body>
    <h2>배열 연습</h2>
    <hr/>
    <div id="demo"></div>
</body>
</html>
