<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict' /*window.onload > 본문 내용 실행 후 마지막에 스크립트 실행*/
        window.onload = function() {
            let product = document.getElementById("product");
            let price = document.getElementById("price");
            let su = document.getElementById("su");
            // alert(product + " 총가격: " + (price *su));
            console.log(product + " 총가격: " + (price *su));

            calcBtn.addEventListener('click', function() {
                if(isNaN(price.value) || isNaN(su.value)) {
                    alert("단가와 수량은 숫자로 입력하세요.")
                    price.select();
                    price.focus();
                    return false;
                }
                let res = price.value * su.value;
                alert(product.value + ", 단가: "+price.value+", 수량:" +su.value +", 가격: " +res);
            });
        }
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>상품가격 계산하기</h2>
        <form name="myform">
            <div>
                상품명 :
                <input type="text" name="product" id="product" value="냉장고" autofocus class="mb-3 form-control" />
            </div>
            <div>
                상품가격 :
                <input type="text" name="price" id="price" value="0" class="mb-3 form-control" />
            </div>
            <div>
                수량 :
                <input type="text" name="su" id="su" value="0" class="mb-3 form-control" />
            </div>
            <div>
                <input type="BUTTON" value="계산하기" id="calcBtn" class="btn btn-success mt-2 form-control" />
            </div>
        </form>
    </div>
    <p><br/></p>
</body>
</html>
