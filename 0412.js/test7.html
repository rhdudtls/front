<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test7.html</title>
  <script>
    function atom1() {
      document.write("이곳은 atom1 입니다.", (100+300) + "<br />");
      console.log("atom1" + (100+300));

      alert("이곳은 atom1 입니다." + (100+400));
    }
  </script>
</head>
<body>
  <h2>함수 호출 연습하기</h2>
  <input type="button" value="함수 호출" onclick="atom1()"/>   <!--button type은 함수를 호출한다. button을 누르는 행위 = 이벤트가 발생-->
</body>
</html>

<!-- 이벤트 리스터 어답터 event listener adopter 를 통해 함수가 호출된다 -->
