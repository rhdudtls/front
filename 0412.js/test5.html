<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test5.html</title>
  <script>
    document.write("안녕111<br />");
    atom1();
    function atom1() {
      document.write("이곳은 atom1 함수 안<br />"); //호출을 하지 않으면 안의 내용은 출력되지 않는다.
    }
    atom1();
    document.write("안녕222<br />");
    // atom2(); // 안 나오고 스킵되었다.  == 이런 경우엔 웬만하면 함수는 위에 생성하는 게 좋다. 항상 그런 건 아님!
  </script>
</head>
<body>
  <h2>자바스크립트 함수를 사용한 출력</h2>

  <script> //자바의 스레드처럼 한 번에 읽어올 수 있다고 생각하자!
    document.write("안녕333<br />");
    atom1();
    function atom2(mbc) {
      document.write("mbc: " +mbc +"<br />");
      document.write("이곳은 atom2 함수 안<br />");
      atom1(); // 함수 안에서 함수 호출
    }
    atom2(100);
    
  </script>
</body>
</html>
